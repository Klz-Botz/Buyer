<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>All Payment by DikzzDev</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    color: #fff;
    overflow-x: hidden;
    padding: 2rem;
    box-sizing: border-box;
  }

  h1 {
    font-size: 4rem;
    margin: 0.5em 0 0.2em 0;
    font-weight: 900;
    background: linear-gradient(270deg, #ff416c, #ff4b2b, #ff416c);
    background-size: 600% 600%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
    animation: gradientAnimation 10s ease infinite;
    text-align: center;
    filter: drop-shadow(0 0 15px rgba(255, 75, 43, 0.7));
  }

  .subtitle {
    font-size: 1.25rem;
    text-transform: uppercase;
    color: #ff4b2b;
    letter-spacing: 0.1em;
    margin-bottom: 2em;
    animation: pulseGlow 4s ease-in-out infinite;
    text-align: center;
  }

  @keyframes gradientAnimation {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  @keyframes pulseGlow {
    0%, 100% {
      text-shadow: 0 0 6px #ff4b2b, 0 0 12px #ff4b2b, 0 0 24px #ff4b2b;
      opacity: 1;
    }
    50% {
      text-shadow: 0 0 18px #ff4b2b, 0 0 30px #ff4b2b, 0 0 60px #ff4b2b;
      opacity: 0.75;
    }
  }

  .payments {
    display: flex;
    gap: 2.5em;
    flex-wrap: wrap;
    justify-content: center;
    max-width: 900px;
  }

  button.payment-card {
    background: rgba(255, 75, 43, 0.15);
    border-radius: 16px;
    width: 140px;
    height: 140px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 1.3rem;
    font-weight: 700;
    text-transform: uppercase;
    box-shadow: 0 0 10px rgba(255, 75, 43, 0.3);
    cursor: pointer;
    transition: transform 0.35s ease, box-shadow 0.35s ease;
    position: relative;
    border: none;
    outline: none;
    user-select: none;
  }

  button.payment-card::before {
    content: "";
    position: absolute;
    inset: -6px;
    border-radius: 24px;
    background: linear-gradient(45deg, #ff416c, #ff4b2b, #ff416c);
    filter: blur(8px);
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: -1;
  }

  button.payment-card:hover,
  button.payment-card:focus {
    transform: translateY(-12px) scale(1.1);
    box-shadow: 0 0 30px rgba(255, 75, 43, 0.85);
  }
  button.payment-card:hover::before,
  button.payment-card:focus::before {
    opacity: 1;
  }

  .payment-icon {
    font-size: 3rem;
    margin-bottom: 0.4em;
    pointer-events: none;
  }

  /* Simple icons using letter styling and brand colors */
  .ovo {
    background-color: #8224e3;
    box-shadow: 0 0 15px #8224e3;
  }
  .gopay {
    background-color: #00aaff;
    box-shadow: 0 0 15px #00aaff;
  }
  .dana {
    background-color: #0433ff;
    box-shadow: 0 0 15px #0433ff;
  }
  .qris {
    background: linear-gradient(135deg, #34e89e, #0f3443);
    box-shadow: 0 0 15px #34e89e;
  }

  /* First page container fix */
  #page1 {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Second page styles */
  #page2 {
    display: none;
    flex-direction: column;
    align-items: center;
  }
  .payment-details {
    text-align: center;
    max-width: 400px;
  }
  .payment-number-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0.75em;
    margin: 1rem 0 2rem 0;
  }
  .payment-number {
    font-size: 2.5rem;
    color: #ff4b2b;
    font-weight: 700;
    user-select: text;
    filter: drop-shadow(0 0 6px #ff4b2b);
    padding: 0.25em 0.5em;
    border-radius: 8px;
    background: rgba(255, 75, 43, 0.15);
    min-width: 220px;
    text-align: center;
    word-break: break-word;
  }
  button.copy-btn {
    background: #ff4b2b;
    border: none;
    padding: 0.5em 1em;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 12px rgba(255,75,43,0.7);
    transition: background-color 0.3s ease;
    user-select:none;
  }
  button.copy-btn:hover {
    background: #ff1a00;
  }
  button.back-btn {
    background: linear-gradient(270deg, #ff416c, #ff4b2b);
    color: #fff;
    border: none;
    padding: 0.8em 1.8em;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 12px rgba(255,75,43,0.7);
    transition: background-position 0.4s ease;
    background-size: 200% 200%;
    user-select:none;
  }
  button.back-btn:hover {
    background-position: 100% 50%;
  }

  /* Tooltip style */
  .tooltip {
    position: fixed;
    bottom: 2rem;
    left: 50%;
    transform: translateX(-50%);
    background: #ff4b2b;
    color: white;
    padding: 0.8em 1.5em;
    border-radius: 30px;
    font-weight: 600;
    font-size: 1rem;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    z-index: 9999;
  }
  .tooltip.show {
    opacity: 1;
    pointer-events: auto;
  }
</style>
</head>
<body>
  <div id="page1">
    <h1>all payment</h1>
    <div class="subtitle">all payment by dikzzdev</div>
    <div class="payments">
      <button class="payment-card ovo" title="OVO" aria-label="OVO payment method" onclick="goToDetails('OVO')">
        <div class="payment-icon" aria-hidden="true">O</div>
        OVO
      </button>
      <button class="payment-card gopay" title="GoPay" aria-label="GoPay payment method" onclick="goToDetails('GoPay')">
        <div class="payment-icon" aria-hidden="true">G</div>
        GoPay
      </button>
      <button class="payment-card dana" title="Dana" aria-label="Dana payment method" onclick="goToDetails('Dana')">
        <div class="payment-icon" aria-hidden="true">D</div>
        Dana
      </button>
      <button class="payment-card qris" title="QRIS" aria-label="QRIS payment method" onclick="goToDetails('QRIS')">
        <div class="payment-icon" aria-hidden="true">Q</div>
        QRIS
      </button>
    </div>
  </div>

  <div id="page2">
    <h1>all payment</h1>
    <div class="payment-details">
      <div id="payment-name" class="subtitle"></div>
      <div class="payment-number-container">
        <div id="payment-number" class="payment-number" tabindex="0" role="textbox" aria-readonly="true" aria-label="Payment number"></div>
        <button class="copy-btn" onclick="copyNumber()" aria-label="Copy payment number">Copy</button>
      </div>
      <button class="back-btn" onclick="goBack()">‚Üê Back</button>
    </div>
  </div>

  <div id="tooltip" class="tooltip" role="alert" aria-live="assertive">Copied to clipboard!</div>

<script>
  const paymentNumbers = {
    OVO: '081999424621',
    GoPay: '081999424621',
    Dana: '087828382853',
    QRIS: '' // QRIS is an image, not a number
  };

  let currentNumber = '';

  function goToDetails(method) {
    document.getElementById('page1').style.display = 'none';
    const page2 = document.getElementById('page2');
    page2.style.display = 'flex';
    page2.style.flexDirection = 'column';
    page2.style.alignItems = 'center';
    document.getElementById('payment-name').textContent = method;

    const numberContainer = document.getElementById('payment-number');
    const copyBtn = document.querySelector('.copy-btn');

    if (method === 'QRIS') {
      // Menampilkan gambar QRIS
      numberContainer.innerHTML = `<img src="https://cloudgood.web.id/file/MhDB8aL.jpg" alt="QRIS Code" style="max-width: 100%; border-radius: 12px; box-shadow: 0 0 10px rgba(255,255,255,0.3);" />`;
      copyBtn.style.display = 'none';
      currentNumber = '';
    } else {
      // Menampilkan nomor biasa
      currentNumber = paymentNumbers[method] || 'N/A';
      numberContainer.textContent = currentNumber;
      copyBtn.style.display = 'inline-block';
    }

    window.scrollTo(0, 0);
  }

  function goBack() {
    document.getElementById('page2').style.display = 'none';
    const page1 = document.getElementById('page1');
    page1.style.display = 'flex';
    page1.style.flexDirection = 'column';
    page1.style.alignItems = 'center';
    window.scrollTo(0, 0);
  }

  function copyNumber() {
    if (!currentNumber || currentNumber === 'N/A') return;
    navigator.clipboard.writeText(currentNumber).then(() => {
      showTooltip();
    }).catch(() => {
      alert('Failed to copy');
    });
  }

  function showTooltip() {
    const tooltip = document.getElementById('tooltip');
    tooltip.classList.add('show');
    setTimeout(() => {
      tooltip.classList.remove('show');
    }, 2000);
  }
</script>
